services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    ports:
      - "6333:6333" # REST
      - "6334:6334" # gRPC
    volumes:
      - ./data/qdrant:/qdrant/storage

  app:
    build: .
    container_name: app
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - qdrant
      - ollama
    environment:
      - QDRANT_HOST=qdrant
      - POSTGRES_HOST=postgres
      - OLLAMA_HOST=http://ollama:11434
    volumes:
      - ./data:/app/data:ro # Mount data directory for pipeline access
    command: python3 -m uvicorn app.main:app --host 0.0.0.0 --port 8080

  postgres:
    image: pgvector/pgvector:pg16 # Postgres con extensi√≥n pgvector
    container_name: pgvector_db
    environment:
      POSTGRES_USER: pguser
      POSTGRES_PASSWORD: pgpass
      POSTGRES_DB: vectordb
    ports:
      - "5432:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
      - ./postgres/start.sql:/docker-entrypoint-initdb.d/start.sql:ro

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    runtime: nvidia
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - OLLAMA_LLM_LIBRARY=cuda

volumes:
  ollama:
